name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-rust:
    name: Lint Rust Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'
      
      - name: Check formatting
        run: |
          cd apps/desktop/src-tauri
          cargo fmt -- --check
      
      - name: Run clippy
        run: |
          cd apps/desktop/src-tauri
          cargo clippy --all-targets --all-features -- -D warnings

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd apps/desktop
          npm install --legacy-peer-deps
      
      - name: Run ESLint
        run: |
          cd apps/desktop
          npm run lint
      
      - name: Check formatting
        run: |
          cd apps/desktop
          npm run format:check

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-rust, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            libsqlite3-dev
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'
      
      - name: Install frontend dependencies
        run: |
          cd apps/desktop
          npm install --legacy-peer-deps
      
      - name: Build frontend
        run: |
          cd apps/desktop
          npm run build
      
      - name: Build Tauri app
        run: |
          cd apps/desktop
          npm run tauri:build
